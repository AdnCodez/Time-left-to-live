<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Memento Mori Grid</title>
  </head>
  <body>
    <div>
      <h1>Birth Date</h1>
      <label for="birth-date">Enter Your Birth Date 👇</label><br />
      <input type="date" name="birth-date" value="1990-08-24" />
    </div>
    <div>
      <h1>Age Expected</h1>
      <label for="age-expectancy">Enter Your Expected Age 👇</label><br />
      <input
        type="number"
        name="age-expectancy"
        min="0"
        max="123"
        onkeypress="if (this.value.length > 2) return false;"
        value="80"
      />
    </div>
    <div>
      <h1>🏁 Grid For Time Left 🏁</h1>
      <input type="radio" name="grid-type" id="yearly" value="yearly" checked />
      <label for="yearly">Yearly</label>

      <input type="radio" name="grid-type" id="monthly" value="monthly" />
      <label for="monthly">Monthly</label>

      <input type="radio" name="grid-type" id="weekly" value="weekly" />
      <label for="weekly">Weekly</label>
    </div>
    <div id="container-yearly"></div>
    <div id="container-monthly"></div>
    <div id="container-weekly"></div>

    <script src="script.js"></script>
  </body>
</html>
